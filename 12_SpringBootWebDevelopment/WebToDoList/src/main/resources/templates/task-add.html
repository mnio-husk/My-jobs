<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Задания</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class = "container mt-5 mb-2">
    <h1>Добавление задания</h1>
    <form action="/task/add" method="post">
        <input type="text" name="name" placeholder="Введите название задания" class="form-control"><br>
        <input type="text" name="dateComplected" placeholder="Введите число выполнения задания" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
